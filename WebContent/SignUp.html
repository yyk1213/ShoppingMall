<html>
<head>
<meta charset="EUC-KR">
<title>Joy 회원가입</title>
<script>
	window.onload = function() {
		document.getElementById("isCheck").value = "false";
			document.getElementById("checkId").onclick = function() {
				var sid = document.getElementById("id").value;
				if (sid == null || sid.length == 0) {
					alert("아이디를 입력하고 검사하세요");
				} else {
					
					window
						.open("CheckId.jsp?id=" + sid, "",
							"width=400 height=400");
				}

			}
			
			document.getElementById("signUpForm").onsubmit = function() {
				var sid = document.getElementById("id").value;
				var name = document.getElementById("name").value;
				var password = document.getElementById("password").value;
				var phoneNum = document.getElementById("phoneNum").value;
				var address = document.getElementById("address").value;

				if (sid == null || sid.length == 0) {
					alert("아이디는 필수 입력입니다.");
					return false;
				} else if (name == null || name.length == 0) {
					alert("이름은 필수 입력 입니다.");
					return false;
				} else if (password == null || password.length == 0) {
					alert("패스워드는 필수 입력 입니다.")
					return false;
				}else if (phoneNum == null || phoneNum.length == 0) {
					alert("핸드폰 번호는 필수 입력 입니다.")
					return false;
				}else if (address == null || address.length == 0) {
					alert("주소는 필수 입력 입니다.")
					return false;
				}
				//아이디 중복체크를 하지 않았으면 전송되지 않도록
				var isCheck = document.getElementById("isCheck").value;
				if (isCheck != "true") {
					alert("아이디 중복 체크를 하지 않으셨습니다.");
					return false;
				}
				return true;
			}
			//id 란에 포커스가 오면 중복체크를 다시 하도록 isCheck의 값을 변경
			document.getElementById("id").onblur = function() {
				document.getElementById("isCheck").value = "false";
			}
		}
</script>
</head>
<body>
	<H4>회원 정보를 입력하세요</H4>
	<FORM NAME="signUpForm" id="signUpForm" ACTION=SignUp.jsp Method=POST>
		<input type="hidden" name="isCheck" id="isCheck" /> 
		아이디:<INPUT TYPE=TEXT NAME=id id="id" ><input type="button" value="중복확인" id="checkId"/>
		<BR>
		패스워드:<INPUT TYPE=PASSWORD NAME=password id="password"><BR>
		이름:<INPUT TYPE=TEXT NAME=name id="name"><BR>
		전화번호:<INPUT TYPE=TEXT NAME=phoneNum id="phoneNum"><BR> 
		주소:<INPUT TYPE=TEXT NAME=address id="address"><BR> 
		<INPUT TYPE=SUBMIT VALUE='회원가입'>
		<INPUT TYPE=RESET VALUE='취소'>
	</FORM>
</body>
</html>
